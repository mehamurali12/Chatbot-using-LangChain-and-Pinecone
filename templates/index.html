<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Pathfinder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Pacific Pathfinder</h1>
        <img src="{{ url_for('static', filename='art/Directions-bro.png') }}" alt="Travel illustrations by Storyset" class="illustration">
        <div id="conversation">
            {% for message in messages %}
                {% if message.type == 'user' %}
                    <p class="info">User</p>
                    <p class="user">{{ message.content }}</p>

                {% elif message.type == 'response' %}
                    <p class="info">Pacific Pathfinder</p>
                    <p class="ai">{{ message.content }}</p>

                {% endif %}
            {% endfor %}
        </div>
        <div class="query-bar">
            <form method="post" action="/">
                <input type="text" name="query" placeholder="Enter your message...">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
